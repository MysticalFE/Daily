<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      /* 深色 */
      --main-bg-color: rgb(47, 58, 68);
      --main-text-color: rgb(197, 197, 197);
    }

    @media not all and (prefers-color-scheme: dark) {
      :root :not([theme="dark"]) {
        /* 浅色 */
        --main-bg-color: rgb(255, 255, 255);
        --main-text-color: rgb(54, 54, 54);
      }
    }

    body {
      background-color: var(--main-bg-color);
      color: var(--main-text-color);
      transition: all 0.3s;
    }
  </style>
</head>

<body theme="dark">
  <div>
    <input type="checkbox" id="switch" name="drone" value="深色" checked>
    <label for="switch">深色</label>
  </div>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse natus minima quia odio unde earum modi enim.
    Consectetur facere ipsam excepturi, iusto accusamus tempora eligendi? Commodi fugiat maiores id corrupti?</p>
</body>
<script>
  const themes = {
    false: '浅色',
    true: '深色'
  }
  console.log(window.matchMedia('prefers-color-scheme'));
  const input = document.querySelector('input');
  const label = document.querySelector('label');
  input.addEventListener('change', () => {
    let body = document.body;
    const checked = input['checked'];
    body.setAttribute('theme', checked ? 'dark' : 'light');
    input['value'] = themes[checked];
    label.innerText = themes[checked];
  })
</script>

</html>
